<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilih Level</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    body {
      background-color: #fff8c2;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .card {
      background-color: #fff3cd;
      /* kuning pastel */
      border-radius: 20px;
      padding: 2rem;
      margin-top: 1.5rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .welcome {
      text-align: center;
      margin-bottom: 1.2rem;
    }

    .welcome h2 {
      font-weight: 700;
      color: #6e3012;
    }

    .description {
      text-align: center;
      font-size: 16px;
      margin-bottom: 2rem;
      color: #4b3a2d;
    }

    .level-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      margin: 10px 0;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #8B4513;
      color: #fff;
      box-shadow: 0 5px 0 rgba(0, 0, 0, 0.2);
      transition: all 0.15s ease-in-out;
    }

    .level-button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
    }

    .level-button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .material-icons {
      font-size: 20px;
    }

    @media (min-width: 768px) {
      .button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="welcome">
      <h2>Pilih Level Permainan</h2>
    </div>

    <p class="description">
      Selesaikan setiap level secara bertahap mulai dari level dasar hingga petualangan. Raih skor tertinggi dan jadilah
      master perkalian!
    </p>

    <!-- Box Pembungkus Level -->
    <div class="card shadow-sm border-0 p-4 rounded-4" style="background-color: #fff3cd;">
      <div class="button-grid">
        <button class="level-button w-100" onclick="window.location.href='level-dasar.html'">
          <span class="material-icons">auto_fix_high</span>
          Level Dasar
        </button>

        <button class="level-button w-100" onclick="window.location.href='level-menengah.html'">
          <span class="material-icons">trending_up</span>
          Level Menengah
        </button>

        <button class="level-button w-100" onclick="window.location.href='level-lanjutan.html'">
          <span class="material-icons">workspace_premium</span>
          Level Lanjutan
        </button>

        <button class="level-button w-100" onclick="window.location.href='level-petualangan.html'">
          <span class="material-icons">map</span>
          Petualangan
        </button>
      </div>
    </div>

    <div class="d-flex gap-3 mt-4">
      <button class="btn btn-outline-secondary flex-grow-1 d-flex align-items-center justify-content-center gap-2"
        onclick="window.location.href='halaman-utama.html'">
        <span class="material-icons">arrow_back</span>
        Kembali
      </button>
    </div>
  </div>
          
  <!-- Bootstrap JS (modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function playKlikSound() {
      const klikSound = document.getElementById("klikSound");
      klikSound.currentTime = 0; 
      klikSound.play();
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("button, a").forEach(el => {
        el.addEventListener("click", () => {
          playKlikSound();
        });
      });
    });
  </script>

  <audio id="klikSound" src="/asset/sound/select-click.wav"></audio>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <audio id="klikSound" src="/asset/sound/select-click.wav"></audio>
</body>
</html>
